name: Release

on: 
  push:
    branches:
    - feature/automatedBuilds

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
    - uses: DerYeger/yarn-setup-action@master
      with:
        node-version: 16

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - uses: DerYeger/yarn-setup-action@master
      with:
        node-version: 16
    - run: yarn lint

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - uses: DerYeger/yarn-setup-action@master
      with:
        node-version: 16
    - run: yarn publish
