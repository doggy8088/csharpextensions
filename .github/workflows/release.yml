name: Release

on: 
  release:
    types: [released]

env:
  NODE_VERSION: '16'
  EXTENSION_OUTPUT_FILE: 'csharpextensions.vsix'

jobs:
  update:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            ref: main

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
            release-notes: ${{ github.event.release.body }}
            latest-version: ${{ github.event.release.name }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            branch: main
            commit_message: Update CHANGELOG
            file_pattern: CHANGELOG.md

  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    needs: update
    if: "success()"
    steps:
    - name: Prepare build
      uses: DerYeger/yarn-setup-action@master
      with:
        node-version: ${{ env.NODE_VERSION }}

  package:
    name: Package
    runs-on: ubuntu-latest
    needs: prepare
    if: "success()"
    steps:
    - name: Prepare Package
      uses: DerYeger/yarn-setup-action@master
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Yarn package
      run: yarn package -o ${{ env.EXTENSION_OUTPUT_FILE }}

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.EXTENSION_OUTPUT_FILE }}
        path: ${{ env.EXTENSION_OUTPUT_FILE }}
        retention-days: 30
    - name: Publish Minor
      run: yarn publish --minor
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      if: "contains(github.event.release.body, 'Fixed')"
    - name: Publish Major
      run: yarn publish --major
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      if: "contains(github.event.release.body, 'Added')"
    - name: Push tags
      run: git push --tags
